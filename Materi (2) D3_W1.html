<!DOCTYPE html>
<html>
    <head>
        <style>
            a[target]{
                background-color:yellow;
            }
            <!--Ini internal style-->
        </style>
    </head>
    <body>
        <a href="https://www.w3school.com">w3school.com</a>
        <a href="https://www.disney.com"target="_blank">disney.com</a>
        <a href="https://www.wikipedia.org"target="top">wikipedia.org</a>
        <!--Ini inline style-->
    </body>
</html>
